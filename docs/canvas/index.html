<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chartai Canvas</title>
  <link rel="stylesheet" href="./canvas.css">
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar" id="toolbar">
    <span class="logo">Chartai <span class="logo-sub">Canvas</span></span>

    <div class="dropdown" id="add-dropdown">
      <button class="toolbar-btn" id="add-btn">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2"><line x1="7" y1="2" x2="7" y2="12"/><line x1="2" y1="7" x2="12" y2="7"/></svg>
        Add Chart
      </button>
      <div class="dropdown-menu" id="add-menu">
        <button data-type="scatter">Scatter</button>
        <button data-type="line">Line</button>
        <button data-type="bar">Bar</button>
      </div>
    </div>

    <div style="display: flex; align-items: center; gap: 8px; margin-left: 8px;">
      <label style="font-size: 12px; color: #8888a0;">Series:</label>
      <input type="number" id="series-count" style="width: 50px; padding: 4px 6px; background: #1a1a2e; border: 1px solid #333; border-radius: 4px; color: #e0e0e0; font-size: 12px;" value="3" min="1" max="100">
    </div>

    <button class="toolbar-btn" id="add-random-5">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 7h10M5 4l-3 3 3 3M9 4l3 3-3 3"/></svg>
      5 Random
    </button>

    <div class="toolbar-sep"></div>

    <div class="toolbar-stats">
      <div class="stat">
        <span class="stat-value" id="main-ms">--</span>
        <span class="stat-label">Main</span>
      </div>
      <div class="stat">
        <span class="stat-value"><span id="active">0</span>/<span id="total">0</span></span>
        <span class="stat-label">Active</span>
      </div>
    </div>

    <div class="toolbar-spacer"></div>

    <label class="toggle">
      <input type="checkbox" id="sync-toggle">
      <span class="toggle-slider"></span>
      <span class="toggle-label" id="sync-label">Sync Off</span>
    </label>

    <button class="toolbar-btn danger" id="clear-all">Clear All</button>
  </div>

  <!-- Viewport (canvas workspace) -->
  <div class="viewport" id="viewport">
    <div class="canvas" id="canvas"></div>
    <div class="vignette"></div>
    <div class="zoom-indicator" id="zoom-indicator">100%</div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="context-menu">
    <button data-type="scatter">Add Scatter</button>
    <button data-type="line">Add Line</button>
    <button data-type="bar">Add Bar</button>
  </div>

  <!-- Data Source Modal -->
  <div class="modal-overlay" id="data-modal">
    <div class="modal">
      <div class="modal-header">
        <h3>Load Data Source</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <label class="field-label">Presets</label>
        <div class="presets" id="presets"></div>
        <div class="field">
          <label class="field-label">URL</label>
          <input type="text" class="field-input" id="data-url" placeholder="https://api.example.com/data.json" spellcheck="false">
        </div>
        <div class="field">
          <label class="field-label">Transform JS <span class="field-hint">(receives <code>data</code> and <code>url</code>, return <code>{ x:[], y:[] }</code>)</span></label>
          <textarea class="field-textarea" id="data-transform" rows="7" spellcheck="false" placeholder="// data = parsed JSON response&#10;// return { x: number[], y: number[] }"></textarea>
        </div>
        <div class="modal-error hidden" id="data-error"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-accent" id="data-load">Load Data</button>
        <button class="btn btn-ghost" id="data-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast hidden" id="toast"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
